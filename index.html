<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Java Title Screen</title>
  <style>
    body {
      background-color: #EF323D; /* 设置背景颜色为浅灰色 */
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .outer-square {
      width: 39%;
      height: 2.5%;
      background-color: #EF323D;
      margin-top: 300px; /* 调整正方形与图片之间的间距 */
      position: relative;
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="assets/Mojang.png" alt="" style="width: 40%;">
      <div class="outer-square" id="animationContainer"><img src="assets/dh.gif" alt="" style="width: 100%;"></div>
    </div>
  </div>

  <script>
    setTimeout(function() {
      var animationContainer = document.getElementById('animationContainer');
      animationContainer.innerHTML = '<img src="assets\\dh.gif" style="width: 100%;" alt="">';
    }, 3000); // 3000毫秒即3秒
    setTimeout(function() {
      window.location.href = 'home.html'; // 将网址替换为你想要跳转的网页
    }, 3000); // 3000毫秒即3秒
  </script>
</body>
</html>
