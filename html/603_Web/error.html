<!DOCTYPE html>
<html lang="zh" oncontextmenu="return false">

<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar {
      overflow: hidden;
      background-color: #096800;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar a {
      color: #f2f2f2;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      padding: 8px 12px;
      margin: 0 8px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .search-box {
      display: flex;
      align-items: center;
    }

    .search-box input[type="text"] {
      padding: 8px;
      margin-right: 5%;
      
    }

    .content {
      padding-top: 100px;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00a2ff;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.5s ease-out;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background-color: #096800;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .video-container {
      text-align: center;
    }
    video {
      display: inline-block;
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text1"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
  </style>
</head>
<body>
<div class="navbar">
  <div style="color: white; font-size: 24px;">
    
    <p style="font-size: 100%;">2017届3班</p>
  </div>
  <div>
    <a href="index.html">主页</a>
    <a href="#news">合照</a>
    <a href="#contact">怪事</a>
  </div>
  <div class="search-box" style="margin-right: 50px;">
    <input type="text" style="height: 10px;" id="urlInput" placeholder="搜索学号...">
    <button type="submit" style="height: 30px;width: 100px;" onclick="redirectToUrl()">搜索</button>
  </div>
</div>

<div class="content">
  <p style="text-align: center;font-size: 30px;">登录了就给你看</p>
  <form>
    <h2>Login</h2>
    <input type="text1" placeholder="用户名..." id="name" required>
    <input type="password" placeholder="密码..." id="pass" required>
    <input type="submit" value="登录" onclick="logins()">
    <input type="submit" value="取消" onclick="returns()">
  </form>
  <br>
  
  
</div>
<div class="footer">
  <p>作者：Minecraft一角钱</p>
  <a href="https://minecraftyjq.github.io">作者个人主页</a>
  <br>
  <a href="https://space.bilibili.com/1527364468">作者B站主页</a>
  <br>
  <a href="https://afdian.net/a/yjq666">捐赠</a>
</div>

<script>
  document.addEventListener('click', function(e) {
    const firework = document.createElement('div');
    firework.classList.add('firework');
    firework.style.left = e.pageX + 'px';
    firework.style.top = e.pageY + 'px';
    document.body.appendChild(firework);
    setTimeout(function() {
      firework.remove();
    }, 500);
  });
  function redirectToUrl() {
      var url = document.getElementById("urlInput").value;
      
      if(url=="24"){
        window.location.href = "error.html";
      }else{
        window.location.href = "assets\\"+url;
      }
    }
    function returns() {
        window.location.href = "index.html";
    }
    function logins() {
      window.location.href = "index.html";
    }
  
</script>
</body>
</html>
