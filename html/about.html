<!DOCTYPE html>
   <html lang="ch">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../assets/css/styles.css">

      <title>Responsive navbar with search and login - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="" class="nav__logo">Round Minecraft Launcher</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">主页</a>
                  </li>

                  <li class="nav__item">
                     <a href="https://space.bilibili.com/1527364468" class="nav__link">BiliBili</a>
                  </li>

                  <li class="nav__item">
                     <a href="https://github.com/166116/Round-Minecraft-Launcher/tree/main" class="nav__link">GitHub</a>
                  </li>

                  <li class="nav__item">
                     <a href="https://afdian.net/a/yjq666/plan" class="nav__link">赞助</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">关于</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>

      </div>
      <!--==================== MAIN ====================-->
      <main class="main">
         <img src="../assets/img/bg-image-About.png" alt="image" class="main__bg">
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="../assets/js/main.js"></script>
   </body>
</html>
